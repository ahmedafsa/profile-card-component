<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card-component">
        <div class="card-background-box">
          <img
            src="images/bg-pattern-card.svg"
            class="card-background-pattern"
          />
        </div>
        <div class="user-details-box">
          <img
            src="images/image-victor.jpg"
            alt="Victor Crest Picture"
            class="user-picture"
          />
          <div class="user-details">
            <h1 class="user-name">
              Victor Crest <span class="user-num">26</span>
            </h1>

            <p class="user-location">London</p>
          </div>
        </div>
        <hr />
        <ul class="user-stats-box">
          <li class="stat">
            <p class="stat-num">80K</p>
            <p class="stat-heading">Followers</p>
          </li>
          <li class="stat">
            <p class="stat-num">803K</p>
            <p class="stat-heading">Likes</p>
          </li>
          <li class="stat">
            <p class="stat-num">1.4K</p>
            <p class="stat-heading">Photos</p>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
